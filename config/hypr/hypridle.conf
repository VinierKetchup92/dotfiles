# ─────────────────────────────────────────────────────────────
# HYPRIDLE — Idle behavior for Hyprland
# ─────────────────────────────────────────────────────────────

general {
    lock_cmd = hyprlock            # lock screen command
    before_sleep_cmd = hyprlock    # lock before suspend
    after_sleep_cmd = "hyprctl dispatch dpms on"
}

# Turn off screen after 5 minutes of inactivity
listener {
    timeout = 300
    on-timeout = "hyprctl dispatch dpms off"
    on-resume  = "hyprctl dispatch dpms on"
}

# Lock screen after 6 minutes
listener {
    timeout = 360
    on-timeout = "hyprlock"
}

# Suspend after 20 minutes
listener {
    timeout = 1200
    on-timeout = "systemctl suspend"
}

# Laptop lid behavior
listener {
    event = "lid"
    on-timeout = "hyprlock"
}
