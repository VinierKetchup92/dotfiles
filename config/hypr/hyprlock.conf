# ===========================
#   GENERAL
# ===========================
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# ===========================
#   BACKGROUND
# ===========================
background {
    monitor =
    # Your chosen wallpaper
    path = /home/ketchupbtw/Pictures/wallpapers/Linux-user-Room.png

    # Blur settings (macOS style is usually slightly blurred)
    blur_passes = 2
    blur_size = 4
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# ===========================
#   INPUT FIELD
# ===========================
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    fade_on_empty = false
    
    placeholder_text = <i>Enter Password</i>
    hide_input = false
    
    # Mac style: very clean, slightly transparent white
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.2)
    font_color = rgba(255, 255, 255, 1.0)
    check_color = rgba(255, 255, 255, 0.5)
    fail_color = rgba(255, 100, 100, 0.5)

    position = 0, -100
    halign = center
    valign = center
}

# ===========================
#   CLOCK (macOS Style: Big & Bold)
# ===========================
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 1.0)
    
    # Best matches: "SF Pro Display", "Inter Display", or "Sans"
    font_size = 120
    font_family = Sans Bold

    # Add a shadow to make it pop
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)

    position = 0, -120
    halign = center
    valign = top
}

# ===========================
#   DATE (macOS Style: Day, Month Date)
# ===========================
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, 1.0)
    
    font_size = 28
    font_family = Sans Bold

    # Add a shadow
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.5)

    position = 0, -300
    halign = center
    valign = top
}
